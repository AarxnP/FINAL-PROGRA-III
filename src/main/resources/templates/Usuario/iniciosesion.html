<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="css/formulario.css">
    <link rel="icon" type="image/png" href="/imagenes/logoooo.png">
</head>
<body>
<div class="form-container">
    <form th:action="@{/index}" method="get" th:object="${usuario}" id="loginForm" novalidate>
        <h2 class="text-center mb-4">Iniciar Sesión</h2>
        <div class="mb-3">
            <label for="id-email" class="form-label">Correo Electrónico</label>
            <input type="email" th:field="*{email}" class="form-control" id="id-email" placeholder="Correo electrónico" required>
            <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger">El email no es válido</span>
            <span th:if="${error != null}" th:text="${error}" class="text-danger"></span>
        </div>
        <div class="mb-3">
            <label for="id-password" class="form-label">Contraseña</label>
            <input type="password" th:field="*{password}" class="form-control" id="id-password" placeholder="Contraseña" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Iniciar Sesión</button>
    </form>
    <div class="text-center mt-3">
        <p>¿No tienes una cuenta? <a th:href="@{/registrar}" class="btn btn-link">Regístrate Aquí</a></p>
    </div>
</div>
</body>
</html>
